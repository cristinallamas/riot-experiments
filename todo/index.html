<!doctype html>
<html>
<head>
  <title>Riot todo</title>
  <link rel="stylesheet" href="todo.css">
  <twitter></twitter>

</head>
<body>
  <todo></todo>
  <!--Adding riot tag file.-->
  <script src="todo.tag" type="riot/tag"></script>
  <script src="twitter.tag" type="riot/tag"></script>

  <!--What is this compiler thing?-->
  <script src="../node_modules/riot/riot+compiler.min.js"></script>

  <!--Inline riot stuff (intial state?)-->
  <script>
  riot.mount('todo', {
    title: 'To do list',
    items: [
      {title: 'Sleep', done:true},
      {title: 'Go to the pub', hidden:true},
      {title: 'Learn Riot'},
      {title: 'Word Domination'},
    ]
  });
  riot.mount('twitter',{
    title: 'My tweet?',
    items: [
      {type : "photo"},
      {url  : "https://www.evernote.com"},
      {handle : "@evernote"},
      {creator: "@augburto"},
      {title : "Tweet Title"},
      {description : "Description included in tweet"},
      {image : "https://www.image.com/1/"}, // up to 4 images
    ]
  });


  </script>
</body>

</html>
