<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RiotControl Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="todo.css">
    <script src="./node_modules/riot/riot.min.js"></script>
    <!--<script src="./node_modules/riot-control/riot-control.js"></script>-->
    <script src="riotcontrol.js"></script>
    <!-- store where events are defined -->
    <script src="todostore.js"></script>
    <!-- once working the tags need to be compiled in to js and pointed to here-->
    <!-- this saves the browser some processing -->
    <script src="todo.tag" type="riot/tag"></script>
    <script src="todoapp.tag" type="riot/tag"></script>
    <!-- once compiled into js files we won't need the compiler here -->
    <script src="../node_modules/riot/riot+compiler.min.js"></script>


  </head>

  <body>

    <todoapp></todoapp>

    <script>
      var todoStore = new TodoStore() // Create a store instance.
      RiotControl.addStore(todoStore) // Register the store in central dispatch.
      riot.mount('todoapp') // Kickoff the Riot app.
    </script>

  </body>

</html>
